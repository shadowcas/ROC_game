<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <img src="img/flowey.png">
    <canvas id="battle" width='200' height='200'></canvas>
    <div id="talk">
      <div id="text">
        <p>*</p>
        <p>You feel like you're going to have a bad time.</p>
      </div>
      <div id="stats">
        <p>LV 19</p>
        <div id="hp">
          HP
          <div id="bar">

          </div>
          KR
        </div>
        <p>92 / 92</p>
      </div>
      <div id="actions">
        <p id="fight">FIGHT</p>
        <p>ACT</p>
        <p>ITEM</p>
        <p>MERCY</p>
      </div>
    </div>
    <script>
        document.getElementById("fight").addEventListener("click", start);

        function start() {
            document.getElementById('talk').style.display = "none";
            document.getElementById('battle').style.display = "block";
        }
    </script>
    <script src="JS/combat.js"></script>
  </body>
</html>
